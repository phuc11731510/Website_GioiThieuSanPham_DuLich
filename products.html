<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Tech Store — Danh mục</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">E‑Tech</a>
        <span class="ms-auto"></span>
      </div>
    </nav>
    <main class="container my-4">
      <div class="row">
        <aside class="col-md-3">
          <div class="card p-3 sticky-md-top">
            <h5 class="mb-3">Bộ lọc</h5>
            <div class="mb-2">
              <label class="form-label small">Khoảng giá</label>
              <input type="range" class="form-range" min="1" max="100" id="priceRange" />
              <div class="small text-muted">
                Tối đa: <span id="priceLabel">20</span> triệu
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label small">Danh mục</label>
              <select class="form-select" id="catSelect">
                <option value="">Tất cả</option>
                <option value="laptop">Laptop</option>
                <option value="accessory">Phụ kiện</option>
                <option value="audio">Âm thanh</option>
              </select>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="inStock" checked />
              <label for="inStock" class="form-check-label small">Còn hàng</label>
            </div>
            <button class="btn btn-primary w-100" id="applyFilter">Áp dụng</button>
          </div>
        </aside>
        <section class="col-md-9">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Tất cả sản phẩm</h4>
            <select id="sortSelect" class="form-select form-select-sm w-auto">
              <option value="popular">Phổ biến</option>
              <option value="priceAsc">Giá tăng dần</option>
              <option value="priceDesc">Giá giảm dần</option>
            </select>
          </div>
          <div class="row g-3" id="grid-all"></div>
          <div class="text-center my-4">
            <button class="btn btn-outline-secondary" id="loadMore">Tải thêm</button>
          </div>
        </section>
      </div>
  </main>
    <footer class="text-center small text-muted py-4 border-top">© 2025 E‑Tech</footer>

    <!-- Quick View modal (same as index.html) -->
    <div class="modal fade" id="quickView" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Xem nhanh</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="qvBody"></div>
          <div class="modal-footer">
            <a href="product.html" class="btn btn-outline-secondary">Xem chi tiết</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/products-page.js"></script>
  </body>
</html>
