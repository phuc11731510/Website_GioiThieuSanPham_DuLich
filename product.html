<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Tech Store — Chi tiết</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body data-product-page="1">
    <div class="container my-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="index.html">Trang chủ</a>
          </li>
          <li class="breadcrumb-item">
            <a href="products.html">Sản phẩm</a>
          </li>
          <li class="breadcrumb-item active">Chi tiết</li>
        </ol>
      </nav>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="ratio ratio-4x3 bg-body-secondary rounded-4 product-hero" id="pHero"></div>
          <div class="d-flex gap-2 mt-2" id="pThumbs"></div>
        </div>
        <div class="col-md-6">
          <h2 id="pTitle"></h2>
          <div class="d-flex align-items-center gap-2 mb-2">
            <span class="badge text-bg-success" id="pStock">Còn hàng</span>
            <span class="text-warning" id="pRating"></span>
          </div>
          <p class="lead mb-1" id="pPrice"></p>
          <p class="small text-muted">Đã gồm VAT</p>
          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-outline-secondary">So sánh</button>
          </div>
          <ul class="list-unstyled small spec" id="specList"></ul>
          <div class="card p-3 small d-none" id="promoCard">
            <strong>Khuyến mãi:</strong>
            <ul class="mb-0" id="promoList"></ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center small text-muted py-4 border-top">© 2025 E‑Tech</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
