<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Tech Store — Giỏ hàng</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-4">Giỏ hàng</h2>
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Sản phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Tổng</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cartBody"></tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <a href="products.html" class="btn btn-outline-secondary">Tiếp tục mua sắm</a>
        <div class="text-end">
          <div class="fs-5">
            Tạm tính: <strong id="subTotal">0₫</strong>
          </div>
          <button class="btn btn-primary mt-2">Thanh toán</button>
        </div>
      </div>
    </div>
    <footer class="text-center small text-muted py-4 border-top">© 2025 E‑Tech</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
